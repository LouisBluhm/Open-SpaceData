<!DOCTYPE html>
<html lang="en">

<head>

	<title>open-space-data</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.1/css/bootstrap-datepicker.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.1/js/bootstrap-datepicker.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  
  <script src="key.js"></script>
	
  <style>
  body {
    padding-top: 70px;
  }
  h2 {
    margin-bottom: 30px;
  }
  #results {
    visibility: hidden;
  }
  </style>

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Open Space Data</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Mars Rovers</a></li>
<!--             <li><a href="#about">About</a></li>
            <li><a href="#contact">Documentation</a></li>
            <li><a href="#random" id="rand">Random</a></li> -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
          <li><a href="http://www.nasa.gov" target="_blank">Data provided by NASA</a></li>
          <li class="brand">
          <img style="width: 50px; height: 40px; margin-top: 5px;"
             src="https://api.nasa.gov/images/logo.png">
             </li>
          </ul>
        </div><!--/.nav-collapse --> 
      </div>
    </nav>

<div class="container">

<h3>NASA Rover: </h3>
<label class="radio-inline">
  <input type="radio" name="roverRadio" id="inlineRadio1" value="option1"> Curiosity
</label>
<label class="radio-inline">
  <input type="radio" name="roverRadio" id="inlineRadio1" value="option1" disabled="Currently not available"> Opportunity
</label>
<label class="radio-inline">
  <input type="radio" name="roverRadio" id="inlineRadio1" value="option1" disabled="Currently not available"> Spirit
</label>

<h3>Camera type: </h3>
<div id="cameras">
<label class="radio-inline">
  <input type="radio" name="cameraRadio" id="fhaz" value="fhaz"> FHAZ
</label>
<label class="radio-inline">
  <input type="radio" name="cameraRadio" id="navcam" value="navcam"> NAVCAM
</label>
<label class="radio-inline">
  <input type="radio" name="cameraRadio" id="mast" value="mast"> MAST
</label>
<label class="radio-inline">
  <input type="radio" name="cameraRadio" id="chemcam" value="chemcam"> CHEMCAM
</label>
<label class="radio-inline">
  <input type="radio" name="cameraRadio" id="mahli" value="mahli"> MAHLI
</label>
<label class="radio-inline">
  <input type="radio" name="cameraRadio" id="mardi" value="mardi"> MARDI
</label>
<label class="radio-inline">
  <input type="radio" name="cameraRadio" id="rhaz" value="rhaz"> RHAZ
</label>
</div>

<h3>Choose date (Earth):</h3>
<div class="input-group date" style="width: 250px;">
  <input type="text" class="form-control" id="earth-date" data-date-format="yyyy-mm-dd">
    <span class="input-group-addon">
      <i class="glyphicon glyphicon-th"></i>
    </span>
</div>

<div style="margin-top: 20px;">
  <button type="button" class="btn btn-primary" id="submit" onClick="getData()">Find Photos</button>
</div>

</div>

<div class="container" id="results" style="margin-top: 30px;">
  
  <div class = "row">
   
   <div class = "col-sm-6 col-md-3">
      <div class = "thumbnail">
         <img src = "" alt = "placeholder image" id="rover-img">
      </div>
      
      <div class = "caption">
         <h3 id="earth-date"></h3>
         <p id="camera-type"></p>
         <p id="sol"></p>
         <p id="image-id"></p>
         
         <p>
            <a href = "#" class = "btn btn-primary" role = "button">
               Share <i class="fa fa-twitter"></i>
            </a> 
            
            <a href = "#" class = "btn btn-default" role = "button">
               Enlarge
            </a>
         </p>
         
      </div>
   </div>
      
  </div>
</div>

</body>

</html>
